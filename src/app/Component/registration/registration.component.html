<body><div class="container">
  <form #registrationForm="ngForm" (ngSubmit)="register()" novalidate class="registration-form">
    <h2 class="text-center">Register</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter your name" required>
      <div *ngIf="registrationForm.controls['name']?.invalid && registrationForm.controls['name']?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
      <div *ngIf="registrationForm.controls['email']?.invalid && registrationForm.controls['email']?.touched" class="text-danger">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter your password" required minlength="6">
      <div *ngIf="registrationForm.controls['password']?.invalid && registrationForm.controls['password']?.touched" class="text-danger">
        Password is required and must be at least 6 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input 
        type="text" 
        [(ngModel)]="phoneNumber" 
        name="phoneNumber" 
        class="form-control" 
        id="phone" 
        placeholder="Enter your phone number" 
        required 
        maxlength="10" 
        pattern="^[0-9]*$" 
        (keypress)="onlyNumbers($event)" 
        title="Please enter only numeric values"
      >
      <div *ngIf="registrationForm.controls['phoneNumber']?.invalid && registrationForm.controls['phoneNumber']?.touched" class="text-danger">
        Phone number is required and must be numeric.
      </div>
    </div>

    <br>
    <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>

    <div class="text-center mt-3">
      <p>Already registered? <a routerLink="/login">Login here</a></p>
    </div>
  </form>
</div>
</body>
