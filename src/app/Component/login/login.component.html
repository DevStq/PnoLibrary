<body><div class="container">
  <form #loginForm="ngForm" (ngSubmit)="login()" novalidate class="login-form">
    <h2 class="text-center">Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required #emailField="ngModel">
      <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-danger">
        <div *ngIf="emailField.errors?.['required']">Email is required.</div>
        <div *ngIf="emailField.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required #passwordField="ngModel" minlength="6">
      <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-danger">
        <div *ngIf="passwordField.errors?.['required']">Password is required.</div>
        <div *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    
    <div class="text-center mt-3">
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
    
    <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
  </form>
</div>
</body>
